apiVersion: apps/v1
kind: Deployment
metadata:
  name: lochness-website
  labels:
    app: lochness-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lochness-website
  template:
    metadata:
      labels:
        app: lochness-website
    spec:
      containers:
      - name: lochness-website
        image: localhost/lochness-website:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: lochness-website
spec:
  type: NodePort
  selector:
    app: lochness-website
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
