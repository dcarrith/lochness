<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#0C2427"/>
  
  <!-- Outer Stargate Ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#3AAC59" stroke-width="10" />
  
  <!-- Middle Stargate Ring with Rotation Animation -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#3AAC59" stroke-width="5" stroke-dasharray="15,5">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 100 100" 
      to="360 100 100" 
      dur="30s" 
      repeatCount="indefinite" />
  </circle>
  
  <!-- Inner Stargate Ring with Reverse Rotation -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="#3AAC59" stroke-width="3" stroke-dasharray="5,10,15">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="360 100 100" 
      to="0 100 100" 
      dur="20s" 
      repeatCount="indefinite" />
  </circle>
  
  <!-- Stargate Event Horizon -->
  <circle cx="100" cy="100" r="35" fill="#3AAC59" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite" />
    <animate attributeName="r" values="35;38;35" dur="8s" repeatCount="indefinite" />
  </circle>
  
  <!-- Time Symbols -->
  <g transform="translate(100, 100)">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 0 0" 
      to="360 0 0" 
      dur="60s" 
      repeatCount="indefinite" 
      additive="sum" />
    
    <!-- Clock Hands -->
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#ECF0F1" stroke-width="2" />
    <line x1="0" y1="0" x2="20" y2="0" stroke="#ECF0F1" stroke-width="2" />
  </g>
  
  <!-- Constellation Points -->
  <circle cx="70" cy="70" r="2" fill="#ECF0F1" />
  <circle cx="130" cy="70" r="2" fill="#ECF0F1" />
  <circle cx="70" cy="130" r="2" fill="#ECF0F1" />
  <circle cx="130" cy="130" r="2" fill="#ECF0F1" />
  <circle cx="60" cy="100" r="2" fill="#ECF0F1" />
  <circle cx="140" cy="100" r="2" fill="#ECF0F1" />
  <circle cx="100" cy="60" r="2" fill="#ECF0F1" />
  <circle cx="100" cy="140" r="2" fill="#ECF0F1" />
  
  <!-- Constellation Lines -->
  <line x1="70" y1="70" x2="130" y2="70" stroke="#ECF0F1" stroke-width="0.5" stroke-opacity="0.5" />
  <line x1="130" y1="70" x2="130" y2="130" stroke="#ECF0F1" stroke-width="0.5" stroke-opacity="0.5" />
  <line x1="130" y1="130" x2="70" y2="130" stroke="#ECF0F1" stroke-width="0.5" stroke-opacity="0.5" />
  <line x1="70" y1="130" x2="70" y2="70" stroke="#ECF0F1" stroke-width="0.5" stroke-opacity="0.5" />
  <line x1="60" y1="100" x2="140" y2="100" stroke="#ECF0F1" stroke-width="0.5" stroke-opacity="0.5" />
  <line x1="100" y1="60" x2="100" y2="140" stroke="#ECF0F1" stroke-width="0.5" stroke-opacity="0.5" />
  
  <!-- Energy Pulses -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#3AAC59" stroke-width="1" opacity="0">
    <animate attributeName="r" values="35;85" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="100" cy="100" r="85" fill="none" stroke="#3AAC59" stroke-width="1" opacity="0">
    <animate attributeName="r" values="35;85" dur="4s" begin="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0" dur="4s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="100" cy="100" r="85" fill="none" stroke="#3AAC59" stroke-width="1" opacity="0">
    <animate attributeName="r" values="35;85" dur="4s" begin="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0" dur="4s" begin="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="100" cy="100" r="85" fill="none" stroke="#3AAC59" stroke-width="1" opacity="0">
    <animate attributeName="r" values="35;85" dur="4s" begin="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0" dur="4s" begin="3s" repeatCount="indefinite" />
  </circle>
</svg>
