<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="#0C2427"/>
  
  <!-- Stargate -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#3AAC59" stroke-width="15" />
  <circle cx="100" cy="100" r="60" fill="#0C2427" stroke="#3AAC59" stroke-width="2" />
  
  <!-- Stargate Symbols -->
  <path d="M100 40 L105 50 L95 50 Z" fill="#ECF0F1" />
  <path d="M160 100 L150 105 L150 95 Z" fill="#ECF0F1" />
  <path d="M100 160 L95 150 L105 150 Z" fill="#ECF0F1" />
  <path d="M40 100 L50 95 L50 105 Z" fill="#ECF0F1" />
  <path d="M142 58 L135 65 L128 58 Z" fill="#ECF0F1" />
  <path d="M142 142 L135 135 L128 142 Z" fill="#ECF0F1" />
  <path d="M58 142 L65 135 L72 142 Z" fill="#ECF0F1" />
  <path d="M58 58 L65 65 L72 58 Z" fill="#ECF0F1" />
  
  <!-- Stargate Event Horizon -->
  <circle cx="100" cy="100" r="50" fill="#3AAC59" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Abstract Lochness Monster -->
  <!-- Flowing curved shape representing the monster -->
  <path d="M110 90 Q130 60, 150 90 T190 80 Q210 70, 220 100" 
        stroke="#3AAC59" stroke-width="10" stroke-linecap="round" fill="none" />
  
  <!-- Second curve for body -->
  <path d="M130 100 Q150 120, 170 100 T210 110" 
        stroke="#3AAC59" stroke-width="8" stroke-linecap="round" fill="none" />
  
  <!-- Abstract humps -->
  <path d="M150 80 Q160 65, 170 80" 
        stroke="#3AAC59" stroke-width="6" stroke-linecap="round" fill="none" />
  <path d="M180 75 Q190 60, 200 75" 
        stroke="#3AAC59" stroke-width="6" stroke-linecap="round" fill="none" />
  
  <!-- Abstract head with eye -->
  <circle cx="220" cy="100" r="8" fill="#3AAC59" />
  <circle cx="223" cy="97" r="2" fill="#ECF0F1" /> <!-- Eye -->
  
  <!-- Ripples in the event horizon -->
  <path d="M90 100 C95 95, 105 95, 110 100" stroke="#ECF0F1" stroke-width="1.5" stroke-dasharray="2,2" fill="none" />
  <path d="M85 105 C95 100, 105 100, 115 105" stroke="#ECF0F1" stroke-width="1.5" stroke-dasharray="2,2" fill="none" />
  <path d="M80 110 C95 105, 105 105, 120 110" stroke="#ECF0F1" stroke-width="1.5" stroke-dasharray="2,2" fill="none" />
</svg>
